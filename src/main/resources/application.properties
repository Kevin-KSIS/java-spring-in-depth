
# ===============================
# DATABASE
# ===============================

spring.dataspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/moneymana
spring.datasource.username=root
spring.datasource.password=toor

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

server
    error:
        include-message: always
        include-binding-errors: always
        include-stacktrace: on_trace_param
        include-exception: false

logging.level.root=INFO
logging.file=log/mylog.log
logging.pattern.console= %d{dd/MM/yyyy HH:mm:ss.SSS} %-5level [%thread] %logger{115} - %msg%n
